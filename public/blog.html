<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/stylesheets/style.css" rel="stylesheet">
    <title>Blog</title>
</head>

<body>
    <div>
        <h1>The-Blog-Corner</h1>
    </div>
    <div>
        <h4>Blogs</h4>
        <ul id="blogs"></ul>
    </div>
    <div>
        Other Miscellaneous info
        Contact us?
    </div>
    <h1 id="title"></h1>
    <div class="blogPosts"></div>

    <div class="d-none logged-in-only">
        <form id="postForm">
            <p>
                <label for="text">Create blog post below</label><br>
                <textarea id="text" required></textarea>
            </p>
            <p class="createdAt"></p>
            <button type="submit">Submit Review</button>
        </form>
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="reviewToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
                data-bs-delay="5000" data-bs-autohide="true">
                <div class="toast-header">
                    <strong class="me-auto">Review</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    You've submitted you blog post.
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="javascripts/blog.js"></script>
    <script src="javascripts/user.js"></script>
</body>

</html>
