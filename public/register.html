<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="stylesheets/style.css" rel="stylesheet">
    <title>Register</title>
</head>

<body>

    <div class="everything">
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 ">
                <a href="/" class="d-flex align-items-center mb-2 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <img class="logo" src="./pictures/house.png">
                    <span class="fs-4">The Blog Corner</span>
                </a>

                <div class="flex-shrink-0 ms-4 dropdown">
                    <a class="btn btn-warning me-2 d-none logged-out-only" href="/login.html">Login</a>
                    <a class="btn btn-outline-dark d-none logged-out-only" href="/register.html">Register</a>
                    <button class="btn btn-outline-dark d-none logout-button logged-in-only">Logout</button>
                </div>
            </header>
        </div>
        <div class="register">
            <div class="container-fluid mt-3 mb-2" id="testing">
                <form id="registerForm">
                    <p>
                        <label for="firstName">First Name</label> <br>
                        <input type="text" id="firstName" required />
                    </p>
                    <p>
                        <label for="lastName">Last Name</label><br>
                        <input type="text" id="lastName" required />
                    </p>
                    <p>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" required />
                    </p>
                    <p>
                        <label for="password">Password</label><br>
                        <input type="password" id="password" required />
                    </p>
                    <button class="submitBtn" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="javascripts/register.js"></script>
    <script src="javascripts/user.js"></script>
</body>


</html>
